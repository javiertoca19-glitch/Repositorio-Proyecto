# 🌎 Gastronomía Universal

## 🍽️ Descripción del Proyecto
**Gastronomía Universal** es un sitio web interactivo que presenta una experiencia gastronómica digital donde los usuarios pueden explorar platos, bebidas y postres de diferentes países del mundo.  
El proyecto busca integrar **cultura, tecnología y diseño web**, permitiendo descubrir sabores internacionales con información visual, precios y detalles auténticos.

El sitio destaca por su **fondo animado del planeta Tierra**, **música ambiental opcional**, **animaciones suaves**, **frases culturales rotativas** y una **interfaz moderna y responsiva**.

---

## ⚙️ Tecnologías Utilizadas
- **HTML5:** Estructura principal de las páginas y secciones.  
- **CSS3:** Estilos, animaciones, colores y diseño adaptable (responsive design).  
- **JavaScript (ES6):** Lógica del sitio, buscador, carrito de pedidos, ventanas emergentes, rotación de frases y control de música.

---

## 🧩 Funcionalidades Principales
- **Página principal animada** con fondo de la Tierra.  
- **Secciones interactivas**: Platos, Bebidas y Postres.  
- **Imágenes reales** con descripción, bandera del país y precio en pesos colombianos (COP).  
- **Buscador** de platos, bebidas o postres por nombre o país.  
- **Carrito de pedidos** (agregar, eliminar y vaciar productos).  
- **Ventanas emergentes (pop-up)** con detalles de cada producto.  
- **Frases culturales rotativas** que cambian automáticamente.  
- **Control de música** para activar o desactivar sonido ambiente.  
- **Diseño adaptable** a diferentes dispositivos y pantallas.  

---

## 🧠 Justificación del Framework
Se eligió desarrollar el proyecto utilizando **HTML, CSS y JavaScript puro**, en lugar de frameworks como React o Angular, debido a que:
- Permite un mejor entendimiento del **DOM** y la programación web base.  
- Facilita la **portabilidad y compatibilidad** con cualquier navegador.  
- No requiere instalación de dependencias adicionales.  
- Refuerza el aprendizaje práctico en el manejo de eventos y estructuras web.  

---

## 🧪 Pruebas Realizadas
Se realizaron **casos de prueba** para verificar:
- Funcionamiento del buscador, carrito y ventanas emergentes.  
- Correcta visualización de imágenes y textos.  
- Validación de entradas válidas e inválidas.  
- Adaptabilidad del sitio a pantallas pequeñas.  
- Estabilidad de las animaciones y rotación de frases.  

Todos los resultados fueron **exitosos**, garantizando la estabilidad del módulo.

